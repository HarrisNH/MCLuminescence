#box_w: [4e-7] 
#box_h: [4e-7] 
boundary_factor: 1.2

#steps
steps: 20000

#plots
distance_plot: False
x_lim: 10
bin_size: 0.1 #This is the size for our bins in histogram plot
# (Basically just how we aggreagate on the x-axis)

