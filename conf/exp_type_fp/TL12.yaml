name: TL
exp_type: TL
T_start: [0] #[C] celsius
T_end: [800]
T_rate: [0.1,1,5,10,20,0.1,1,5,10,20]

#time
dt: 0.01 #[s]
duration: 10 #[s]

#sims
sims: 2
electrons: [100,100,100,100,100,100,100,100,100,100] #number of electrons
holes: [100,100,100,100,100,500,500,500,500,500] #number of holes inside box (remeber adds someone just outside boundary)

#box
box_l: [3e-9] 
box_w: [3e-9] 
box_h: [3e-9] 
boundary_factor: [1.2]

#steps
steps: 50000

#plots
distance_plot: False
x_lim: 10
bin_size: 1 #This is the size for our bins in histogram plot
# (Basically just how we aggreagate on the x-axis)